<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="jumbotron text-center">
            <div>
                <label for="name">First Name: </label>
                <input type="text" id="f_name" name="f_name" placeholder="Enter first name">
            </div>
    
            <div>
                <label for="name">Last Name: </label>
                <input type="text" id="l_name" name="l_name" placeholder="Enter last name">
            </div>
    
            <div>
                <label for="name">Username: </label>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
    
            <div>
                <label for="name">Password: </label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
        
            <div>
                <br>
                <input type="submit"  class="btn btn-primary" value="Create new user">
            </div>
    
            <div>
                <br>
                <a href="{%url 'polls:userlogin' %}">Log In</a>
            </div>
        </div>
                
    </form>

    {% if messages %}
    {%for message in messages%}
        <script>
            var text = "{{message}}";
            alert(text);
        </script>
    {% endfor %}
    {% endif %}

    
</body>
</html>
