<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Update Question Text</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <form action="{%url 'polls:updateQuestion' question.id%}" method="post">
            {% csrf_token %}
            <div class="jumbotron text-center">
                <div>
                    <p>
                        <label for="name">Question: </label>
                        {{question.question_text}}
                    </p>
                </div>
                
                <div>
                    <label for="question">Question Update: </label>
                    <input type="text" name="qtext" id="questiontext">
                </div>
                
                <div>
                    <input type="submit" class="btn btn-primary" value="Update question">
                </div>
            </div>
        </form>
    </body>
</html>
